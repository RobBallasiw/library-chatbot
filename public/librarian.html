<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: 600;
      color: #667eea;
    }

    .conversations {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .conversations-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .conversations-header h2 {
      font-size: 20px;
    }

    .refresh-btn {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .refresh-btn:hover {
      background: #5568d3;
    }

    .conversation-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .conversation-item {
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .conversation-item:hover {
      background: #f8f9fa;
    }

    .conversation-item.active {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
    }

    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .session-id {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge.human {
      background: #fef3c7;
      color: #92400e;
    }

    .status-badge.bot {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-badge.responded {
      background: #dcfce7;
      color: #166534;
    }

    .conversation-preview {
      color: #666;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .conversation-time {
      color: #999;
      font-size: 12px;
    }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: #999;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    /* Conversation Detail Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 18px;
      color: #333;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .close-btn:hover {
      background: #f0f0f0;
      color: #333;
    }

    .modal-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80%;
    }

    .message.user {
      background: #e5e7eb;
      margin-right: auto;
    }

    .message.bot {
      background: #dbeafe;
      margin-right: auto;
    }

    .message.librarian {
      background: #dcfce7;
      margin-left: auto;
    }

    .message-role {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
      opacity: 0.7;
    }

    .message-content {
      font-size: 14px;
      line-height: 1.5;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .modal-input {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
    }

    .modal-input textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      min-height: 60px;
    }

    .modal-input textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .send-btn {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      align-self: flex-end;
    }

    .send-btn:hover {
      background: #5568d3;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“š Librarian Dashboard</h1>
    <p>Monitor and respond to chat conversations</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Active Conversations</h3>
      <div class="number" id="active-count">0</div>
    </div>
    <div class="stat-card">
      <h3>Pending Requests</h3>
      <div class="number" id="pending-count">0</div>
    </div>
    <div class="stat-card">
      <h3>Total Messages</h3>
      <div class="number" id="message-count">0</div>
    </div>
  </div>

  <div class="conversations">
    <div class="conversations-header">
      <h2>Conversations</h2>
      <button class="refresh-btn" onclick="loadNotifications()">ðŸ”„ Refresh</button>
    </div>
    <div class="conversation-list" id="conversation-list">
      <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        <p>No active conversations</p>
      </div>
    </div>
  </div>

  <!-- Conversation Detail Modal -->
  <div class="modal" id="conversation-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Conversation</h3>
        <button class="close-btn" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-messages" id="modal-messages">
        <!-- Messages will be loaded here -->
      </div>
      <div class="modal-input">
        <textarea id="response-input" placeholder="Type your response..."></textarea>
        <button class="send-btn" onclick="sendResponse()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let currentSessionId = null;
    let currentConversation = null;

    async function loadNotifications() {
      try {
        const response = await fetch('/api/librarian/notifications');
        const data = await response.json();
        
        updateStats(data);
        renderConversations(data.activeConversations);
      } catch (error) {
        console.error('Error loading notifications:', error);
      }
    }

    function updateStats(data) {
      const activeCount = data.activeConversations.filter(c => c.status === 'human').length;
      const totalMessages = data.activeConversations.reduce((sum, c) => sum + c.messageCount, 0);
      
      document.getElementById('active-count').textContent = data.activeConversations.length;
      document.getElementById('pending-count').textContent = activeCount;
      document.getElementById('message-count').textContent = totalMessages;
    }

    function renderConversations(conversations) {
      const listEl = document.getElementById('conversation-list');
      
      if (conversations.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <p>No active conversations</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = conversations.map(conv => `
        <div class="conversation-item" data-session="${conv.sessionId}" onclick="viewConversation('${conv.sessionId}')">
          <div class="conversation-header">
            <span class="session-id">${conv.sessionId.substring(0, 20)}...</span>
            <span class="status-badge ${conv.status}">
              ${conv.status === 'human' ? 'ðŸŸ¡ Waiting' : conv.status === 'responded' ? 'âœ… Responded' : 'ðŸ¤– Bot'}
            </span>
          </div>
          <div class="conversation-preview">
            ${conv.lastMessage ? conv.lastMessage.content.substring(0, 80) + '...' : 'No messages yet'}
          </div>
          <div class="conversation-time">
            ${new Date(conv.startTime).toLocaleString()} â€¢ ${conv.messageCount} messages
          </div>
        </div>
      `).join('');
    }

    function viewConversation(sessionId) {
      currentSessionId = sessionId;
      const conv = document.querySelector(`[data-session="${sessionId}"]`);
      
      // Fetch full conversation
      fetch(`/api/conversation/${sessionId}`)
        .then(res => res.json())
        .then(data => {
          currentConversation = data;
          renderConversationModal(data);
          document.getElementById('conversation-modal').classList.add('active');
        })
        .catch(error => {
          alert('Error loading conversation: ' + error.message);
        });
    }

    function renderConversationModal(conversation) {
      const titleEl = document.getElementById('modal-title');
      const messagesEl = document.getElementById('modal-messages');
      
      titleEl.textContent = `Session: ${conversation.sessionId.substring(0, 30)}...`;
      
      if (!conversation.messages || conversation.messages.length === 0) {
        messagesEl.innerHTML = '<div class="empty-state"><p>No messages yet</p></div>';
        return;
      }

      messagesEl.innerHTML = conversation.messages.map(msg => `
        <div class="message ${msg.role}">
          <div class="message-role">${msg.role}</div>
          <div class="message-content">${escapeHtml(msg.content)}</div>
          <div class="message-time">${new Date(msg.timestamp).toLocaleString()}</div>
        </div>
      `).join('');
      
      // Scroll to bottom
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function closeModal() {
      document.getElementById('conversation-modal').classList.remove('active');
      currentSessionId = null;
      currentConversation = null;
      document.getElementById('response-input').value = '';
    }

    async function sendResponse() {
      const input = document.getElementById('response-input');
      const message = input.value.trim();
      
      if (!message || !currentSessionId) {
        return;
      }

      try {
        const response = await fetch('/api/librarian/respond', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: currentSessionId,
            message: message
          })
        });

        const data = await response.json();
        
        if (data.success) {
          input.value = '';
          // Reload conversation
          viewConversation(currentSessionId);
        } else {
          alert('Error sending message: ' + data.error);
        }
      } catch (error) {
        alert('Error sending message: ' + error.message);
      }
    }

    // Allow Enter to send (Shift+Enter for new line)
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('response-input');
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendResponse();
        }
      });
    });

    // Auto-refresh every 5 seconds
    setInterval(loadNotifications, 5000);
    
    // Initial load
    loadNotifications();
  </script>
</body>
</html>
